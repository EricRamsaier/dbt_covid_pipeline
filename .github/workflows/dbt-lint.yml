name: dbt Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install linters
        run: |
          pip install yamllint==1.32.0 sqlfluff[templater-dbt]==1.4.0

      - name: Lint YAML
        run: yamllint -c ./.yamllint.yml .

      - name: Lint SQL & Jinja
        run: sqlfluff lint --dialect snowflake --templater dbt .

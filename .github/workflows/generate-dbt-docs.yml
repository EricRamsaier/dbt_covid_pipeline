name: Publish dbt Docs

# ← triggers
on:
  push:
    branches:
      - main
  workflow_dispatch:

# ← grant the GH_TOKEN rights to push to gh-pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0       # so we can push history if needed

      - name: Set up Python & install dbt + DuckDB
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: |
          pip install dbt-core dbt-duckdb
          dbt deps

      - name: Create dummy profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
dbt_pipeline:
  target: dummy
  outputs:
    dummy:
      type: duckdb
      path: ":memory:"
      threads: 1
EOF

      - name: Generate static docs
        run: dbt docs generate --static

      - name: Prepare site folder
        run: |
          rm -rf site
          mkdir site
          # move the HTML and the assets directory
          mv target/index.html site/index.html
          mv target/assets     site/assets

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: gh-pages
          publish_dir: site

name: Publish dbt Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: read
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python & install dbt
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dbt & deps
        run: |
          pip install dbt-core dbt-snowflake
          dbt deps

      - name: Create dummy profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          dbt_pipeline:
            target: dummy
            outputs:
              dummy:
                type: snowflake
                account: fake
                user: fake
                password: fake
                role: fake
                database: fake
                warehouse: fake
                schema: fake
          EOF

      - name: Generate static docs
        run: dbt docs generate --static

      - name: Prepare site folder
        run: |
          mkdir site
          mv target/static_index.html site/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site

name: Publish dbt Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read        # read your code
  pages: write          # write to GitHub Pages
  id-token: write       # if you ever need it for OIDC / peaceiris

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: read
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python & install dbt
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dbt + DuckDB adapter & deps
        run: |
          pip install dbt-core dbt-duckdb
          dbt deps

      - name: Create dummy profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          dbt_pipeline:
            target: dummy
            outputs:
              dummy:
                type: duckdb
                path: ":memory:"
                threads: 1
          EOF

      - name: Generate static docs
        run: dbt docs generate --static

      - name: Prepare site folder
        run: |
          mkdir site
          mv target/static_index.html site/index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site

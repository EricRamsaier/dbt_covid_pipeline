name: Generate dbt docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python & install dbt + DuckDB
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dbt core, adapter, deps
        run: |
          pip install dbt-core dbt-duckdb
          dbt deps

      - name: Create dummy profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          dbt_pipeline:
            target: dummy
            outputs:
              dummy:
                type: duckdb
                path: ":memory:"
                threads: 1
          EOF

      - name: Generate static docs
        run: dbt docs generate --static

      - name: Prepare site folder
        run: |
          # see exactly what's in target (to debug folder names)
          ls -R target/

          # blow away any old site
          rm -rf site
          mkdir site

          # move the HTML (always there)
          mv target/index.html site/index.html

          # move the assets directory only if it exists
          if [ -d target/assets ]; then
            mv target/assets site/assets
          fi


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site

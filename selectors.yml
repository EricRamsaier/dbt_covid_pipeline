selectors:
  - name: core
    definition:
      method: path
      value: models/core/*

  - name: covid
    definition:
      method: tag
      value: covid

  - name: owid
    definition:
      method: tag
      value: owid

  - name: dim
    definition:
      method: tag
      value: dim

  - name: fct
    definition:
      method: tag
      value: fct

  - name: agg
    definition:
      method: tag
      value: agg

  - name: tables
    definition:
      method: config
      value: "materialized:table"
